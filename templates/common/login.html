$def with (head, offleft)
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/css/site.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/sidebar.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/linkeffect.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/skinny_header.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="/static/scripts/classie.js"></script>
        <script src="/static/scripts/modernizr.custom.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-51520436-1', 'joshandre.ws');
          ga('send', 'pageview');

        </script>
        <title>Americano | Login</title>
    </head>
    <body>
        <div id="st-container" class="st-container">
            $:offleft
            <div class="st-pusher">
                <div class="st-content">
                    $:head
                    <div id="content">
                        <h2>Login</h2>
                        <form action="/login" method="POST">
                            <p>
                                <input type="text" name="user" placeholder="Username" autocomplete="off">
                            </p>
                            <p>
                                <input type="password" name="passwd" placeholder="Password" autocomplete="off">
                            </p>
                            <span>
                                <input type="submit" value="LOGIN" class="login">
                            </span>
                        </form>
                    </div>
                    <div id="foot">
                        <div id="foot-message">
                            
                        </div>
                    </div>
                </div>
            </div>
            <script src="/static/scripts/sidebarEffects.js"></script>
        </div>
    </body>
</html>
